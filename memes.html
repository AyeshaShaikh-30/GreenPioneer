<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Time Machine</title>
    <link rel="stylesheet" href="styling/memes-styles.css">
</head>
<body>
    <header>
        <h1>🔄 Turn Back Time, Save Our Planet</h1>
        <p>See Plastic’s Future Before It’s Too Late 🌍</p>
    </header>

    <main>
        <section id="giggle-generator">
            <h2>Giggle Generator: Spin for the Truth 🎯</h2>
            <button onclick="generateMeme()">Spin the Meme</button>
            <div id="meme-display">
                <img id="meme-image" src="" alt="Plastic Meme" style="max-width: 100%; border-radius: 10px;">
                <p id="meme-tip"></p>
            </div>
        </section>
        

        <section id="quiz">
            <h2>Time Capsule Quiz</h2>
            <p id="quiz-question"></p>
            <button id="quiz-option-1" onclick="answerQuiz(1)"></button>
            <button id="quiz-option-2" onclick="answerQuiz(2)"></button>
            <button id="quiz-option-3" onclick="answerQuiz(3)"></button>
            <img id="quiz-meme" src="" alt="Quiz Meme" style="display:none; max-width: 100%; border-radius: 10px; margin-top: 20px;">
        </section>

        <section id="results">
            <h2>Plastic’s Future Timeline</h2>
            <p id="future-result" >  </p>
        </section>


        
    </main>
    <footer>
        <button>Next</button>
    </footer>

    <script src="scripts/memes-script.js"></script>
</body>
</html>
